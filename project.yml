# *****************************************************************
# DEPLOYMENT SETTING                                              +
# *****************************************************************
# !IMPORTANT: this gets parsed by the serverless framework
# see: https://www.serverless.com/framework/docs/providers/aws/guide/serverless.yml

_deployment:
  aws:
    # NOTE: Config you may not need to change
    php_runtime: php-83
    default_region: eu-central-1